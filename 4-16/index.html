</head>

<body>
	<div id="header">ajax 留言板</div>

	<div id="container">

		<div id="list">

        <div id="showMore">显示更多...</div>

		<div id="sidebar">
          
        	<div id="user" style="margin-bottom: 10px;display:none;">
            	<h4><span id="userinfo"></span> <a href="javascript:;" id="logout">退出</a></h4>
            </div>
        
			<!-- 注册 -->
			<div id="reg">
				<h4>注册</h4>
				<div>
				<form action="?" method="post">
					<p>用户名：<input type="text" name="username" id="username1"></p>
                    <p id="verifyUserNameMsg"></p>
					<p>密&nbsp;码：<input type="password" name="password" id="password1"></p>
                    <p>
	                    <input type="button" value="注册" id="btnReg" />
	                    <input type="reset" value="重置" />
						<span id="reg_tips"></span>
                    </p>
                </form>
				</div>
			</div>

			<!-- 登陆 -->
			<div id="login">
				<h4>登陆</h4>
				<div>
				<form action="?" method="post">
					<p>用户名：<input type="text" name="username2" id="username2"></p>
					<p>密&nbsp;码：<input type="password" name="password2" id="password2"></p>
                    <p><input type="button" value="登陆" id="btnLogin" />
                        <input type="reset" value="重置" />
                        <span id="login_tips"></span>
                    </p>
                    </form>
				</div>
			</div>
			
			<!-- 留言发表 -->
			<div id="sendBox">
				<h4>发表留言</h4>
				<div>
                    <form action="?" method="post">
                        <textarea id="content"></textarea>
                        <input type="button" value="提交" class="btn1" id="btnPost" />
                        <input type="reset" value="重置" />
                        <span id="con_msg"></span>
                    </form>
				</div>
			</div>
		</div>

	</div>
	
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/guestbook.js"></script>
