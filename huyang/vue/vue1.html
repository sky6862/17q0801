<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表达式</title>
	
</head>
<body>
	<div id="app">
		{{msg}}
		<hr>
		{{'abc'}}
		<hr>
		{{san?'1':'2'}}
	</div>
</body>
<script src="js/vue.js" type="text/javascript"></script>
	<script type="text/javascript">
		new Vue({
			el:"#app",
			data:{
				msg:"hello word",
				san:true,
			}
		});
		
		
		
	</script>
</html>
