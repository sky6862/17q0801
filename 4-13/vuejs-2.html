<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>模板语法</title>

  <style>
     .myClass{
	    color:red;
	 }

	 .bg{
	   color:green;
	 }

  </style>

 </head>
 <body>
    
     <div id="app">
	   <span>123</span>
	   <hr>
	   <span v-text="my_text" v-bind:class="active"></span>
	   <hr>
       <div v-html="myHtml"></div>
	   <hr>
	   <span v-once>{{myText}}</span>
       <hr>
	   <img v-bind:src="img_url" alt="">
	   <hr>
	   <img :src="img_url" alt="">

	   <button v-on:click="show2">点我看看</button>
	   
	 </div>
    
     <!--

	 v-bind:html标签属性名称="变量名/表达式"，绑定一个属性，指向一个变量/表达
	 可以简写：:属性名称="变量名/表达式"

	 eg: v-bind:src="imgUrl"
	     :src="imgUrl"

	 -->
	 <script src="js/vue.js" type="text/javascript"></script>
	 <script type="text/javascript">
	    new Vue({
		   el:"#app",
		   data:{
			   my_text:'<a href="#">插入文本内容</a>',
			   myHtml:'<a href="#">插入html内容</a>123',
			   myText:"one data",
			   img_url:"images/pic.png",
			   active:"myClass"
		   },
		   methods:{
		      show:function(){
			     alert("haha!");
			  },
			  show2:function(){
			    this.active="bg";
			  }
		   }
		});
	 </script>
 </body>
</html>
